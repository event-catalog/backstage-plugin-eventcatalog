# Make sure the EventCatalog SDK OK
name: Verify Build

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    name: Verify Build
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install Yarn
        run: npm install -g yarn
      - name: Installation
        run: yarn install
      - name: Build
        run: yarn build
